<!DOCTYPE html>
<html lang="en">
<head>

    <title>CenterBlock</title>
    <style>
        body {
            margin: 0%;
            background-color: cornsilk;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
    </style>
</head>
<body>
    <div>
        <h1 style="padding: 25%; text-align: center; color: white;">Center Block</h1>
    </div>
    
</body>
</html>
